<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Planet</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Catalog</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>
                <li><a href="#">Create</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- <div class="error-containers">
            <p>Error</p>
        </div> -->

        <form class="edit-form" action="" method="">
            <label for="name">Name of Planet:</label>
            <input type="text" id="name" name="" value="Planet X">

            <label for="age">Age (in billion years):</label>
            <input type="number" id="age" name="" value="4.5">

            <label for="solarSystem">Solar System:</label>
            <input type="text" id="solarSystem" name="" value="Alpha Centauri">

            <label for="type">Type:</label>
            <select id="type" name="">
                <option value="Inner" selected>Inner</option>
                <option value="Outer">Outer</option>
                <option value="Dwarf">Dwarf</option>
            </select>

            <label for="moons">Moons (count):</label>
            <input type="number" id="moons" name="" value="2">

            <label for="size">Size (in km):</label>
            <input type="number" id="size" name="" value="12000">

            <label for="rings">Rings:</label>
            <select id="rings" name="">
                <option value="Yes">Yes</option>
                <option value="No" selected>No</option>
            </select>

            <label for="description">Description:</label>
            <textarea id="description" name="" rows="4">Planet X is a rocky planet with 2 moons.</textarea>

            <label for="image">Image URL:</label>
            <input type="url" id="image" name="" value="https://example.com/planetX.jpg">

            <button type="submit">Save Changes</button>
        </form>
    </main>

    </footer>
</body>

</html>
