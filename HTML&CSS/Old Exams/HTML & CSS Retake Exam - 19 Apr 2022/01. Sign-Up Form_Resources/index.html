<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <article class="banner">
            <article class="banner-top-bar">
                SoftUni
            </article>
            <div class="headings">
                <h1 class="banner-heading">
                    Welcome to SoftUni.
                </h1>
                <h2 class="banner-subheading">
                    Are you ready to become a dev?
                </h2>
            </div>
            <section class="icons">
                <i class="fa-solid fa-earth-asia"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-twitter"></i>
            </section>
        </article>
        <section class="section-form">
            <form action="post">
                <label for="username">USERNAME </label>
                <input type="text" id="username" placeholder="velizarvelikov">
                <label for="email">EMAIL</label>
                <input type="email" id="email" placeholder="vvelikov7.22@gmail.com">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" placeholder="********">
                <label for="repeat-password">REPEAT PASSWORD</label>
                <input type="password" id="repeat-password" placeholder="********">
                <input type="button" id="button" value="REGISTER">
                <a href="#">I am already a ninja</a>
            </form>
        </section>
    </div>
</body>
</html>
