<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="typography.css">
    <link rel="stylesheet" href="buttons.css">
</head>
<body>
    <h2>Normal Buttons</h2>
    <a>Learn More</a>
    <button>Learn More</button>
    <button class="hover">Learn More</button>
    <h2>Filled Buttons</h2>
    <a class="fill">Learn More</a>
    <button class="fill">Learn More</button>
    <button class="fill hover">Learn More</button>
    <h2>Icon Buttons</h2>
    <a class="fill">Download</a>
    <button class="fill">Download</button>
    <button class="fill hover">Download</button>
</body>
</html>
